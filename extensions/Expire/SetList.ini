elements.ExpireOptions.type = "header"
elements.ExpireOptions.label = "Expire Old Discussions"
elements.ExpireOptions.description = "Expire will automatically close or sink discussions that have no new comments for a number of days. Sticky discussions are always active an will never expire. The automatic check for old discussions happens no more than once per day. If you save new settings, the check will run immediately.<br /><br />Last check for expired discussions: //1"

elements.DaysOld.type = "text"
elements.DaysOld.label = "Days inactive"
elements.DaysOld.description = "The number of days with no new comments until a discussion expires. If this value is zero, old discussions will never expire."
elements.DaysOld.value = "0"

elements.Action.type = "select"
elements.Action.label = "What to do with expired discussions"
elements.Action.value = "Close"
elements.Action.options.Close.label = "Close them"
elements.Action.options.Close.value = "Close"
elements.Action.options.Sink.label = "Sink them"
elements.Action.options.Sink.value = "Sink"
elements.Action.options.Hide.label = "Hide them"
elements.Action.options.Hide.value = "Hide"

elements.IgnoreWhispers.type = "checkbox"
elements.IgnoreWhispers.label = "Ignore whispers"
elements.IgnoreWhispers.description = "By default a discussion will not expire if it has recent whispers. Check this box to force a discussion to expire if it has no recent visible comments."
elements.IgnoreWhispers.value = "0"
